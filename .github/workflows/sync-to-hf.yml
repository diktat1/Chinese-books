name: Sync to Hugging Face Spaces

on:
  push:
    branches:
      - main

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true

      - name: Push to Hugging Face
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git config --global credential.helper store
          echo "https://bright83:${HF_TOKEN}@huggingface.co" > ~/.git-credentials
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          # Create clean orphan commit without binary files (HF rejects binaries via Xet policy)
          git checkout --orphan hf-deploy
          rm -f input-epubs/*.epub sample_*.epub
          git add -A
          git commit -m "Deploy to HF Spaces"
          git remote add hf https://huggingface.co/spaces/bright83/language-study
          git push hf hf-deploy:main --force
